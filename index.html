<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./public/output.css">
    <script src="https://kit.fontawesome.com/4c443f496a.js" crossorigin="anonymous"></script>

    <title>HTMX test</title>
</head>
<body>
    <div class="flex w-screen h-screen justify-center items-center">
        <div class="w-2/5 min-h-[400px] rounded-lg shadow-xl box-border p-10">
            <h1 class="text-6xl font-bold">Todos</h1>
            <hr class="border-t-2 my-8">
            <div id="todos-container" hx-get="/api/todos" hx-trigger="load" hx-swap="innerHTML">Loading...</div>
            <hr class="border-t-2 my-8">
            <form hx-target="#todos-container" hx-swap="beforeend" hx-post="/api/todos" class="flex gap-10 justify-between items-center"> 
                <input name="name" autocomplete="off" class="border-b-2 text-3xl box-border px-3 py-2 flex-grow" placeholder="New todo" type="text">
                <input type="submit" class="bg-blue-600 text-lg text-white font-bold hover:bg-blue-800 hover:cursor-pointer px-3 py-3 rounded-lg" value="Add Todo">
            </form>
        </div>
    </div>
</body>
</html>
